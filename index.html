<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;1,100;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" 
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" 
    crossorigin="anonymous" />    
    <!-- using add packages to get custom icons from font awesome -->
    <link rel="stylesheet" href="./style.css" >
    <title>Shopping List</title>
    
</head>
<body>

    <header>
        <h1>Shop List Tracker</h1>
    </header>
    <form>
        <input type="text" class="tracker-input" />
        <button class="tracker-button" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
        <div class="select">
            <select name="trackers" class="filter-tracker">
                <option value="all">All</option>
                <option value="bought">Bought</option>
                <option value="not-bought">Not Bought</option>
            </select> 
        </div>
    </form>

    <div class="tracker-container">
        <ul class="tracker-list"></ul>
    </div>
    <script src="./app.js" ></script>
</body>
</html>
